<p>question works!</p>
<div class="container">
    <div class="card">
      <div class="d-flex justify-content-between p-3">
        <div class="image">
          <img
            src="https://img.icons8.com/color/96/000000/angularjs.png"
            width="100"
            height="100"
            alt="logo"
          />
        </div>
        <div class="quiz-header">
          <h4 style="font-family: cursive">Angular and TypeScript Quiz</h4>
          <span style="font-style: italic">Welcome {{ name }}</span>
        </div>
      </div>
      <div class="d-flex justify-content-around py-3">
        <div class="score">
          <h5>{{ points }} points</h5>
        </div>
        <div class="question-remain">
          Question {{ currentQuestion + 1 }} of {{ questionList.length }}
        </div>
        <div class="timer">{{ counter }} sec maximum</div>
      </div>
      <div class="progress mb-3">
        <div
          class="progress-bar progress-bar-striped bg-success"
          role="progressbar"
          [ngStyle]="{ width: progress + '%' }"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
        ></div>
      </div>
      <div class="question">
        <div class="card">
          <h3>{{ questionList[currentQuestion]?.questionText }}</h3>
        </div>
      </div>
      <div class="options">
        <ol *ngFor="let option of questionList[currentQuestion]?.options">
          <li (click)="answer(currentQuestion + 1, option)">
            <div appChangeBg [isCorrect]="option.correct" class="card">
              {{ option.text }}
            </div>
          </li>
        </ol>
      </div>
      <div class="d-flex justify-content-between">
        <button [disabled]="currentQuestion === 0" class="btn">
          <i
            class="fa text-primary fa-chevron-left fa-3x"
            (click)="previousQuestion()"
          ></i>
        </button>
        <button class="btn">
          <i
            class="fa fa-refresh text-primary fa-3x"
            aria-hidden="true"
            (click)="resetQuiz()"
          ></i>
        </button>
        <button class="btn">
          <i
            class="fa text-primary fa-chevron-right fa-3x"
            (click)="nextQuestion()"
          ></i>
        </button>
      </div>
    </div>
  </div>
